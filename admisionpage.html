<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Form</title>
  <!-- Bootstrap CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-3 mb-4">
    <h1>College Admission Form</h1>
    <p>Fill out the form below to apply for admission</p>
  </header>

  <!-- Form Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body">
            <h3 class="text-center mb-4 text-primary">Admission Form</h3>
            
            <form>
              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>

              <!-- Gender -->
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>

              <!-- Course Selection -->
              <div class="mb-3">
                <label for="course" class="form-label">Select Course</label>
                <select id="course" class="form-select" required>
                  <option selected disabled>Choose a course</option>
                  <option value="CS">Civil Technology(CV)</option>
                  <option value="IT">Computer Information Technology(CIT)</option>
                  <option value="EE">Electrical Technology(ET)</option>
                  <option value="ME">Mechanical Technology(MT)</option>
                  <option value="ME">Electronics Technology(ELTR)</option>
                </select>
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
              </div>

              <!-- Upload Picture -->
              <div class="mb-3">
                <label for="picture" class="form-label">Upload Your Picture</label>
                <input class="form-control" type="file" id="picture" accept="image/*" required>
              </div>

              <!-- Message -->
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="3" placeholder="Write your message here..."></textarea>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 p-3 bg-dark text-white">
    <p>Â© 2025 College Admission Portal | All Rights Reserved</p>
  </footer>
</body>
</html>
